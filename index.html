<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANZZ_JB - Modern System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        /* Variabel Warna untuk Dark & Light Mode */
        :root {
            --primary: #6366f1;
            --danger: #ff4d4d;
            --success: #00ff88;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --nav-bg: rgba(30, 41, 59, 0.7);
        }

        [data-theme="light"] {
            --bg: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --nav-bg: rgba(255, 255, 255, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.4s, color 0.4s; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: var(--text-main); user-select: none; }

        /* Notifikasi */
        #custom-alert {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            padding: 15px 30px; border-radius: 20px; z-index: 3000;
            display: flex; align-items: center; gap: 12px; font-weight: 800;
            backdrop-filter: blur(10px); opacity: 0; box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        #custom-alert.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .alert-error { background: rgba(255, 77, 77, 0.2); border: 2px solid var(--danger); color: var(--danger); }
        .alert-success { background: rgba(0, 255, 136, 0.2); border: 2px solid var(--success); color: var(--success); }

        /* Navigation */
        nav {
            position: fixed; top: 0; width: 100%; padding: 1rem 5%;
            background: var(--nav-bg); backdrop-filter: blur(15px);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 1px solid rgba(125,125,125,0.1);
        }

        .nav-right { display: flex; align-items: center; gap: 15px; }

        /* Theme Toggle Button */
        .theme-toggle {
            background: none; border: 2px solid var(--primary); color: var(--primary);
            width: 40px; height: 40px; border-radius: 12px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }

        .hero { padding: 140px 5% 40px; text-align: center; }
        .hero h1 { font-size: 2.8rem; font-weight: 800; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .container { max-width: 1200px; margin: 0 auto 100px; padding: 0 5%; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; margin-top: 40px; }

        .product-card { 
            background: var(--card-bg); border-radius: 24px; overflow: hidden; 
            border: 1px solid rgba(125,125,125,0.1); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        .product-img { width: 100%; height: 200px; object-fit: cover; }
        .card-body { padding: 25px; }

        .price-tag { font-size: 1.6rem; font-weight: 800; color: var(--primary); margin: 15px 0; }

        .btn-buy { 
            width: 100%; padding: 15px; border-radius: 15px; border: none; 
            background: var(--primary); color: white; font-weight: 800; 
            cursor: pointer; box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3); 
        }
        .btn-buy:hover { transform: translateY(-3px); filter: brightness(1.1); }
        .btn-buy:active { transform: scale(0.95); }

        /* Modal Auth */
        .modal-auth { position: fixed; inset: 0; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .auth-box { background: var(--card-bg); padding: 40px 30px; border-radius: 30px; width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(125,125,125,0.2); }
        .auth-box h2 { color: var(--text-main); margin-bottom: 20px; }
        .auth-box input { 
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 15px; 
            border: 1px solid rgba(125,125,125,0.3); background: var(--bg); color: var(--text-main); outline: none; 
        }
        
        #auth-error-msg { color: var(--danger); font-size: 0.9rem; font-weight: 800; margin-bottom: 15px; display: none; }
        .hidden { display: none; }
    </style>
</head>
<body data-theme="dark">

    <div id="custom-alert">
        <span id="alert-icon"></span>
        <span id="alert-text"></span>
    </div>

    <nav>
        <div style="font-size: 1.5rem; font-weight: 800; color: #818cf8;">RANZZ_JB</div>
        <div class="nav-right">
            <button class="theme-toggle" onclick="toggleTheme()" id="theme-btn">üåô</button>
            <div id="nav-actions">
                <button id="btn-login-init" onclick="openAuth()" style="background: var(--primary); color:white; border:none; padding: 10px 25px; border-radius: 12px; font-weight:800; cursor:pointer;">Login</button>
                <div id="user-info" class="hidden">
                    <span id="user-name" style="font-weight: 700;"></span>
                    <button onclick="logout()" style="color: var(--danger); border:none; background:none; cursor:pointer; margin-left: 10px; font-weight:800;">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1>TOKO DIGITAL MODERN</h1>
        <p style="color: var(--text-sub); margin-top: 10px;">Platform Top Up & Akun Terpercaya</p>
    </section>

    <main class="container">
        <div class="product-grid">
            <div class="product-card">
                <img src="1000095806.jpg" class="product-img" onerror="this.src='https://via.placeholder.com/400x220?text=Efootball+Squad'">
                <div class="card-body">
                    <h3 style="margin-bottom: 5px;">Akun Football Mythic 3096</h3>
                    <p style="color: var(--text-sub); font-size: 0.85rem;">Kekuatan Kolektif 3096 | Messi 101, De Bruyne 102</p>
                    <div class="price-tag">Rp 200.000</div>
                    <button class="btn-buy" onclick="orderViaGmail('Akun Football 3096', 'Rp 200.000')">Beli Sekarang</button>
                </div>
            </div>
            </div>
    </main>

    <div id="auth-modal" class="modal-auth hidden">
        <div class="auth-box">
            <h2 id="auth-title">Daftar Akun</h2>
            <div id="auth-error-msg">GAGAL: Password Salah!</div>
            <input type="text" id="auth-user" placeholder="Username">
            <input type="password" id="auth-pass" placeholder="Password">
            <button class="btn-buy" onclick="handleAuth()" style="margin-top: 10px;">Konfirmasi</button>
            <p id="toggle-text" style="margin-top: 20px; font-size: 0.85rem; cursor: pointer; color: var(--text-sub);" onclick="toggleAuthMode()">Belum punya akun? Daftar</p>
            <button onclick="closeAuth()" style="margin-top: 15px; background:none; border:none; color:var(--text-sub); cursor:pointer;">Batal</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCm--vENLF7tm40_YHg_1DWzExbAnH0",
            authDomain: "flutter-ai-playground-e9460.firebaseapp.com",
            databaseURL: "https://flutter-ai-playground-e9460-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "flutter-ai-playground-e9460",
            storageBucket: "flutter-ai-playground-e9460.appspot.com",
            messagingSenderId: "189868543960",
            appId: "1:189868543960:web:c732035483d92f6feecad"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let authMode = 'register';

        // THEME TOGGLE LOGIC
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-btn');
            if (body.getAttribute('data-theme') === 'dark') {
                body.setAttribute('data-theme', 'light');
                btn.innerText = '‚òÄÔ∏è';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                btn.innerText = 'üåô';
                localStorage.setItem('theme', 'dark');
            }
        }

        function showAlert(text, type = 'error') {
            const box = document.getElementById('custom-alert');
            document.getElementById('alert-text').innerText = text;
            document.getElementById('alert-icon').innerText = type === 'error' ? '‚ùå' : '‚úÖ';
            box.className = 'show alert-' + type;
            setTimeout(() => box.classList.remove('show'), 3000);
        }

        function toggleAuthMode() {
            authMode = authMode === 'register' ? 'login' : 'register';
            document.getElementById('auth-title').innerText = authMode === 'register' ? 'Daftar Akun' : 'Login Akun';
            document.getElementById('toggle-text').innerText = authMode === 'register' ? 'Sudah punya akun? Login' : 'Belum punya akun? Daftar';
        }

        function openAuth() { document.getElementById('auth-modal').classList.remove('hidden'); }
        function closeAuth() { document.getElementById('auth-modal').classList.add('hidden'); }

        async function handleAuth() {
            const user = document.getElementById('auth-user').value.trim().toLowerCase();
            const pass = document.getElementById('auth-pass').value.trim();
            if (!user || !pass) return showAlert("Data tidak boleh kosong!");

            const userRef = db.ref('users/' + user);
            const snapshot = await userRef.once('value');
            const userData = snapshot.val();

            if (authMode === 'register') {
                if (userData) {
                    showAlert("Username sudah terdaftar!");
                } else {
                    await userRef.set({ password: btoa(pass) });
                    showAlert("Berhasil Daftar!", "success");
                    toggleAuthMode();
                }
            } else {
                if (userData && atob(userData.password) === pass) {
                    localStorage.setItem('isLoggedIn', user);
                    showAlert("Berhasil Login!", "success");
                    setTimeout(() => location.reload(), 1000);
                } else {
                    showAlert("Username atau Password Salah!");
                }
            }
        }

        function orderViaGmail(pName, pPrice) {
            const user = localStorage.getItem('isLoggedIn');
            if (!user) return openAuth();

            const adminEmail = "gustiranggayoni06@gmail.com";
            const subject = encodeURIComponent(`ORDER BARU - ${pName}`);
            const body = encodeURIComponent(`Halo Admin,\n\nSaya ingin membeli ${pName} seharga ${pPrice}.\nUsername: ${user}`);
            window.location.href = `mailto:${adminEmail}?subject=${subject}&body=${body}`;
        }

        function logout() { localStorage.removeItem('isLoggedIn'); location.reload(); }

        window.onload = () => {
            // Load Theme
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('theme-btn').innerText = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';

            // Check Login
            const user = localStorage.getItem('isLoggedIn');
            if (user) {
                document.getElementById('btn-login-init').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('user-name').innerText = "Halo, " + user;
            }
        }
    </script>
</body>
</html>
