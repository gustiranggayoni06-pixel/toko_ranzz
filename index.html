<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RANZZ VORTEX | Pro Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #03050a; --surface: #0e121d; --text: #ffffff;
            --text-dim: #94a3b8; --primary: #6366f1; --accent: #00f2ff;
            --border: rgba(255, 255, 255, 0.08);
            --danger: #ff4d4d; --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; width: 100vw; }

        header {
            position: fixed; top: 0; width: 100%; padding: 20px;
            background: rgba(3, 5, 10, 0.9); backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 2000; border-bottom: 1px solid var(--border);
        }

        .main-container { height: 100vh; overflow-y: auto; padding: 90px 20px 150px; }
        .page { display: none; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* SALDO CARD */
        .card-wallet {
            background: linear-gradient(135deg, #6366f1 0%, #2e3192 100%);
            padding: 25px; border-radius: 24px; margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(99, 102, 241, 0.3);
        }

        /* SERVICES GRID */
        .service-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 25px 0; }
        .service-item { display: flex; flex-direction: column; align-items: center; gap: 10px; cursor: pointer; }
        .icon-box { 
            width: 55px; height: 55px; background: var(--surface); border: 1px solid var(--border);
            border-radius: 18px; display: flex; align-items: center; justify-content: center; font-size: 1.4rem;
        }
        .service-item span { font-size: 0.7rem; color: var(--text-dim); font-weight: 600; }

        /* QUICK ACTION BOX */
        .quick-action-box { 
            background: rgba(255,255,255,0.02); padding: 20px; border-radius: 24px; 
            border: 1px solid var(--border); margin-top: 10px;
        }
        .quick-action-box h4 { color: var(--accent); font-size: 0.85rem; margin-bottom: 18px; font-weight: 800; letter-spacing: 0.5px; }

        /* FORM STYLING */
        .input-group { margin-bottom: 15px; }
        .input-label { font-size: 0.65rem; color: var(--accent); font-weight: 800; margin-bottom: 8px; display: block; margin-left: 5px; text-transform: uppercase; }
        
        input, select { 
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid var(--border); 
            padding: 16px; border-radius: 16px; color: white; outline: none; font-size: 0.9rem;
        }
        select option { background: var(--surface); color: white; }

        .btn-main { 
            background: var(--accent); color: #000; width: 100%; padding: 16px; 
            border-radius: 16px; border: none; font-weight: 800; cursor: pointer; 
            margin-top: 5px; letter-spacing: 0.5px;
        }

        /* DATABASE ITEMS */
        .user-item {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; padding: 15px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .badge { font-size: 0.55rem; padding: 3px 8px; border-radius: 6px; font-weight: 900; text-transform: uppercase; }
        .badge-owner { background: #ff00ff; color: white; }
        .badge-dev { background: var(--accent); color: black; }

        /* PROFILE UI */
        .profile-card { text-align: center; padding: 20px 0; }
        .avatar { 
            width: 80px; height: 80px; background: var(--primary); border-radius: 50%; 
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: 800; border: 3px solid var(--accent);
        }

        /* NAVIGATION */
        .nav-bottom { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            width: 92%; background: rgba(14, 18, 29, 0.95); backdrop-filter: blur(25px);
            border-radius: 28px; display: flex; justify-content: space-around; padding: 16px;
            border: 1px solid var(--border); z-index: 9999;
        }
        .nav-link { font-size: 1.4rem; opacity: 0.3; transition: 0.3s; cursor: pointer; }
        .nav-link.active { opacity: 1; color: var(--accent); }

        /* MODAL */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            z-index: 3000; display: none; align-items: flex-end;
        }
        .modal-content {
            background: var(--surface); width: 100%; padding: 30px;
            border-radius: 30px 30px 0 0; border-top: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <header>
        <div style="font-weight: 800; font-size: 1.1rem;">RANZZ<span style="color:var(--accent)">VORTEX</span></div>
        <div id="user-count" style="background: var(--accent); color: #000; font-size: 0.6rem; padding: 5px 12px; border-radius: 12px; font-weight: 900;">0 USERS</div>
    </header>

    <div class="main-container">
        
        <div id="home" class="page active">
            <div class="card-wallet">
                <p style="font-size: 0.75rem; opacity: 0.8; font-weight: 600;">Total Saldo Ranzz</p>
                <h1 style="font-size: 2.4rem; font-weight: 800; margin: 5px 0 10px;">Rp 20.002.000</h1>
            </div>

            <div class="service-grid">
                <div class="service-item" onclick="openBuy('Pulsa')"><div class="icon-box">üì±</div><span>Pulsa</span></div>
                <div class="service-item" onclick="openBuy('Data')"><div class="icon-box">üåê</div><span>Data</span></div>
                <div class="service-item" onclick="openBuy('Listrik')"><div class="icon-box">‚ö°</div><span>Listrik</span></div>
                <div class="service-item" onclick="openBuy('Games')"><div class="icon-box">üéÆ</div><span>Games</span></div>
            </div>

            <div class="quick-action-box">
                <h4>QUICK ACTION</h4>
                
                <div class="input-group">
                    <span class="input-label">Pilih Role Akses</span>
                    <select id="new-role">
                        <option value="Owner">OWNER (Full Access)</option>
                        <option value="Developer">DEVELOPER (Dev Hub)</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="text" id="new-user" placeholder="Username Baru">
                </div>

                <div class="input-group">
                    <input type="password" id="new-pass" placeholder="Password Baru">
                </div>

                <button class="btn-main" onclick="processRegistration()">DAFTARKAN AKSES</button>
            </div>
        </div>

        <div id="database" class="page">
            <h2 style="padding: 0 5px 20px; font-weight: 800;">User Database</h2>
            <div id="user-list"></div>
        </div>

        <div id="profile" class="page">
            <div class="profile-card">
                <div class="avatar">R</div>
                <h2 style="font-weight: 800;">Admin Vortex</h2>
                <p style="color: var(--accent); font-size: 0.8rem; font-weight: 700;">Verified Master Access</p>
            </div>
            <div class="quick-action-box" style="margin-top: 20px;">
                <div style="display:flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border);">
                    <span>ID Perangkat</span>
                    <span style="color: var(--text-dim);">VRX-99218</span>
                </div>
                <div style="display:flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--border);">
                    <span>Versi System</span>
                    <span style="color: var(--text-dim);">Pro Edition 2.0</span>
                </div>
                <button class="btn-main" style="background: var(--danger); color: white; margin-top: 20px;" onclick="location.reload()">LOGOUT SYSTEM</button>
            </div>
        </div>

    </div>

    <div id="modalBuy" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="font-weight: 800; margin-bottom: 15px;">Top Up</h2>
            <input type="number" id="target" placeholder="Masukkan Nomor Tujuan">
            <button class="btn-main" onclick="alert('Pesanan diproses!'); closeBuy()">LANJUTKAN</button>
            <button class="btn-main" style="background:transparent; color: var(--text-dim);" onclick="closeBuy()">BATALKAN</button>
        </div>
    </div>

    <nav class="nav-bottom">
        <div class="nav-link active" onclick="switchPage('home', this)">üè†</div>
        <div class="nav-link" onclick="switchPage('database', this)">üìÇ</div>
        <div class="nav-link" onclick="switchPage('profile', this)">üë§</div>
    </nav>

    <script>
        let db = JSON.parse(localStorage.getItem('ranzz_db')) || [];

        function switchPage(pageId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-link').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
            if(pageId === 'database') renderDB();
            updateCount();
        }

        function processRegistration() {
            const role = document.getElementById('new-role').value;
            const user = document.getElementById('new-user').value.trim();
            const pass = document.getElementById('new-pass').value.trim();

            if(!user || !pass) {
                alert("Harap lengkapi semua data!");
                return;
            }

            db.push({ user, pass, role });
            localStorage.setItem('ranzz_db', JSON.stringify(db));

            alert(`‚úÖ Sukses mendaftarkan akun ${role} untuk @${user}`);
            
            document.getElementById('new-user').value = '';
            document.getElementById('new-pass').value = '';
            updateCount();
        }

        function renderDB() {
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            db.forEach((acc, i) => {
                const item = document.createElement('div');
                item.className = 'user-item';
                item.innerHTML = `
                    <div>
                        <span class="badge ${acc.role === 'Owner' ? 'badge-owner' : 'badge-dev'}">${acc.role}</span>
                        <p style="font-weight:700; margin-top:5px;">@${acc.user}</p>
                        <p style="font-size:0.6rem; opacity:0.5;">Sandi: ${acc.pass}</p>
                    </div>
                    <button style="background:rgba(255,77,77,0.1); color:var(--danger); border:none; padding:8px 15px; border-radius:10px; font-weight:800; font-size:0.6rem;" onclick="deleteUser(${i})">HAPUS</button>
                `;
                list.appendChild(item);
            });
        }

        function deleteUser(i) {
            if(confirm("Hapus user ini?")) {
                db.splice(i, 1);
                localStorage.setItem('ranzz_db', JSON.stringify(db));
                renderDB();
                updateCount();
            }
        }

        function updateCount() {
            document.getElementById('user-count').innerText = `${db.length} USERS`;
        }

        function openBuy(type) {
            document.getElementById('modalTitle').innerText = "Beli " + type;
            document.getElementById('modalBuy').style.display = 'flex';
        }

        function closeBuy() {
            document.getElementById('modalBuy').style.display = 'none';
        }

        updateCount();
    </script>
</body>
</html>
