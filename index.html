<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VORTEX V.58 | FINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e17; --card: #151a26; --accent: #0062ff; 
            --dana: #008ced; --gopay: #00aa13; --success: #00d285; 
            --gold: #ffaa00; --danger: #ff3b30; --text: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; }

        /* --- HEADER MODERNISED --- */
        header {
            padding: 15px 20px; background: rgba(21, 26, 38, 0.9); backdrop-filter: blur(15px);
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 1000;
        }
        .v-logo { font-family: 'Orbitron'; font-weight: 900; color: var(--accent); font-size: 1.1rem; }
        .header-icons { display: flex; align-items: center; gap: 15px; }
        .cs-tele { text-decoration: none; font-size: 20px; filter: drop-shadow(0 0 5px var(--accent)); }

        .bal-pill { background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 12px; border: 1px solid rgba(0,98,255,0.3); text-align: right; }
        .bal-pill b { font-family: 'Orbitron'; color: var(--success); font-size: 11px; }

        .main-view { height: calc(100vh - 150px); overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .page { display: none; animation: fadeIn 0.4s ease-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; scale: 0.98; } to { opacity: 1; scale: 1; } }

        .card { background: var(--card); border-radius: 24px; padding: 20px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .btn-main { width: 100%; padding: 18px; border-radius: 18px; border: none; background: var(--accent); color: white; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; cursor: pointer; }
        
        /* TESTIMONI BUTTON AT HOME */
        .btn-testi { display: block; width: 100%; padding: 15px; border-radius: 18px; background: rgba(111, 66, 193, 0.1); color: #a885ee; text-decoration: none; text-align: center; font-weight: 800; font-size: 11px; border: 1px dashed #6f42c1; margin-top: 20px; }

        .manage-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255,255,255,0.02); border-radius: 18px; margin-bottom: 10px; }
        .del-btn { background: rgba(255, 59, 48, 0.1); color: var(--danger); border: 1px solid var(--danger); padding: 8px 15px; border-radius: 12px; font-size: 10px; font-weight: 800; }

        input, select { width: 100%; padding: 16px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; font-weight: 700; background: rgba(0,0,0,0.2); color: white; }

        nav { position: fixed; bottom: 15px; left: 5%; width: 90%; background: rgba(21, 26, 38, 0.95); backdrop-filter: blur(10px); border-radius: 22px; display: flex; justify-content: space-around; padding: 15px; border: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { font-size: 22px; opacity: 0.3; cursor: pointer; transition: 0.3s; }
        .nav-item.active { opacity: 1; color: var(--accent); transform: translateY(-5px); }

        #modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; z-index: 5000; }
    </style>
</head>
<body>

    <header>
        <div class="v-logo">VORTEX V.58</div>
        <div class="header-icons">
            <a href="https://t.me/Ranzz_Own" class="cs-tele">üí¨</a>
            <div class="bal-pill"><b id="h-bal">Rp 0</b></div>
        </div>
    </header>

    <div id="modal">
        <div class="modal-card" style="background:var(--card); width:85%; padding:25px; border-radius:25px; text-align:center; border:1px solid var(--accent);">
            <h4 style="font-family:'Orbitron'; font-size:10px; margin-bottom:15px; color:var(--accent);">// PAYMENT_GATEWAY</h4>
            <div id="m-box" style="padding:15px; border-radius:15px; margin-bottom:15px;">
                <h2 id="m-amt" style="font-family:'Orbitron'; margin-bottom:10px;">Rp 0</h2>
                <div style="background:rgba(0,0,0,0.3); padding:15px; border-radius:12px; font-size:11px; text-align:left;">
                    <p style="opacity:0.5; font-size:9px;">REKENING TUJUAN:</p>
                    <b id="m-num" style="font-size:15px; color:white;">-</b>
                    <p style="opacity:0.5; font-size:9px; margin-top:8px;">ATAS NAMA:</p>
                    <b id="m-name" style="font-size:11px; color:white;">-</b>
                </div>
            </div>
            <button class="btn-main" onclick="sendTicket()">SAYA SUDAH TRANSFER</button>
            <p onclick="closeM()" style="margin-top:15px; font-size:10px; color:#666; cursor:pointer;">BATALKAN</p>
        </div>
    </div>

    <div class="main-view">
        
        <div id="p-home" class="page active">
            <div class="card" style="background: linear-gradient(135deg, #0062ff, #00d2ff); border:none;">
                <p style="font-family:'Orbitron'; font-size:8px;">MASTER_WALLET</p>
                <h1 id="main-bal" style="font-family:'Orbitron'; margin:10px 0; font-size:30px;">Rp 0</h1>
                <button onclick="nt('p-prof', document.querySelectorAll('.nav-item')[4])" style="width:100%; padding:10px; border-radius:10px; border:none; background:rgba(255,255,255,0.2); color:white; font-size:9px; font-weight:800;">‚ö° ISI SALDO</button>
            </div>
            
            <div id="prod-list"></div>

            <a href="https://t.me/testi_ranzz" class="btn-testi">‚≠ê LIHAT TESTIMONI PELANGGAN</a>
        </div>

        <div id="p-add" class="page">
            <div class="card">
                <h3 style="font-family:'Orbitron'; margin-bottom:20px;">NEW_PRODUCT</h3>
                <input type="text" id="add-n" placeholder="Nama Produk">
                <input type="number" id="add-p" placeholder="Harga">
                <select id="add-c"><option value="Premium">Premium</option><option value="Vip">VIP</option></select>
                <button class="btn-main" onclick="pushP()">UPLOAD PRODUK</button>
            </div>
        </div>

        <div id="p-manage" class="page">
            <div class="card">
                <h3 style="font-family:'Orbitron'; margin-bottom:15px;">PRODUCT_MANAGER</h3>
                <div id="m-list"></div>
            </div>
        </div>

        <div id="p-db" class="page">
            <h4 style="font-family:'Orbitron'; font-size:10px; color:var(--gold); margin-bottom:15px;">PENDING_TICKETS</h4>
            <div id="t-list"></div>
        </div>

        <div id="p-prof" class="page">
            <div class="card" style="text-align:center;">
                <div style="width:60px; height:60px; background:var(--accent); border-radius:20px; margin:0 auto 10px; display:flex; align-items:center; justify-content:center; font-family:'Orbitron'; font-size:25px;">R</div>
                <h3 style="font-family:'Orbitron';">RANZZ_OWN</h3>
                <p style="font-size:10px; color:var(--accent); font-weight:800;">ADMIN_STORE</p>
            </div>

            <div class="card">
                <h4 style="font-family:'Orbitron'; font-size:10px; margin-bottom:15px;">DEPOSIT_CENTER</h4>
                <div style="display:flex; gap:10px; margin-bottom:15px;">
                    <div id="o-dana" class="del-btn" style="flex:1; text-align:center; border-color:var(--dana); color:var(--dana);" onclick="sel('dana')">DANA</div>
                    <div id="o-gopay" class="del-btn" style="flex:1; text-align:center; border-color:var(--gopay); color:var(--gopay);" onclick="sel('gopay')">GOPAY</div>
                </div>
                <input type="number" id="in-a" placeholder="Nominal">
                <button class="btn-main" onclick="openM()">TOP UP SEKARANG</button>
            </div>
        </div>

    </div>

    <nav>
        <div class="nav-item active" onclick="nt('p-home', this)">üè†</div>
        <div class="nav-item" onclick="nt('p-add', this)">‚ûï</div>
        <div class="nav-item" onclick="nt('p-manage', this)">‚öôÔ∏è</div>
        <div class="nav-item" onclick="nt('p-db', this)">üõ°Ô∏è</div>
        <div class="nav-item" onclick="nt('p-prof', this)">üë§</div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const cf = { databaseURL: "https://flutter-ai-playground-e9460-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const app = initializeApp(cf);
        const db = getDatabase(app);

        let bal = 0, met = 'dana';
        const f = (v) => new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(v);
        
        const ow = {
            dana: { n: "081218002778", a: "S*****I", c: "rgba(0,140,237,0.1)", t: "#008ced" },
            gopay: { n: "085718522934", a: "D***D R*****I R****N", c: "rgba(0,170,19,0.1)", t: "#00aa13" }
        };

        onValue(ref(db, 'master_data/balance'), (s) => {
            bal = s.val() || 0;
            document.getElementById('h-bal').innerText = f(bal);
            document.getElementById('main-bal').innerText = f(bal);
        });

        window.pushP = async () => {
            const n = document.getElementById('add-n').value, p = document.getElementById('add-p').value;
            if(!n || !p) return alert("Isi data!");
            await push(ref(db, 'products'), { name: n, price: parseInt(p), cat: document.getElementById('add-c').value });
            alert("Berhasil!");
            document.getElementById('add-n').value = ''; document.getElementById('add-p').value = '';
        };

        onValue(ref(db, 'products'), (s) => {
            const l = document.getElementById('prod-list'), m = document.getElementById('m-list');
            l.innerHTML = ''; m.innerHTML = '';
            s.forEach(x => {
                const d = x.val();
                l.innerHTML += `<div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                    <div><b>${d.name}</b><br><small style="color:var(--success)">${f(d.price)}</small></div>
                    <span style="font-size:9px; background:rgba(255,255,255,0.05); padding:5px 10px; border-radius:8px;">${d.cat}</span>
                </div>`;
                m.innerHTML += `<div class="manage-item">
                    <div><b>${d.name}</b><br><small>${f(d.price)}</small></div>
                    <button class="del-btn" onclick="delP('${x.key}')">DELETE</button>
                </div>`;
            });
        });

        window.delP = async (k) => { if(confirm("Hapus?")) await remove(ref(db, 'products/'+k)); };

        window.sel = (m) => { met = m; alert("Metode: " + m.toUpperCase()); };
        window.openM = () => {
            const a = document.getElementById('in-a').value; if(!a || a < 1000) return alert("Min 1000");
            const d = ow[met];
            document.getElementById('m-box').style.background = d.c;
            document.getElementById('m-amt').innerText = f(a); document.getElementById('m-amt').style.color = d.t;
            document.getElementById('m-num').innerText = d.n; document.getElementById('m-name').innerText = d.a;
            document.getElementById('modal').style.display = 'flex';
        };
        window.closeM = () => document.getElementById('modal').style.display = 'none';
        window.sendTicket = async () => {
            const a = parseInt(document.getElementById('in-a').value);
            await push(ref(db, 'tickets'), { amt: a, met: met.toUpperCase(), date: new Date().toLocaleString() });
            alert("Tiket Terkirim!"); closeM();
        };

        onValue(ref(db, 'tickets'), (s) => {
            const l = document.getElementById('t-list'); l.innerHTML = '';
            s.forEach(x => {
                const t = x.val();
                l.innerHTML += `<div class="card">
                    <b>${t.met} - ${f(t.amt)}</b>
                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button onclick="appv('${x.key}', ${t.amt})" style="flex:1; background:var(--success); border:none; padding:8px; border-radius:10px; color:white; font-weight:800;">APPROVE</button>
                        <button onclick="rej('${x.key}')" style="flex:1; background:rgba(255,255,255,0.05); border:none; padding:8px; border-radius:10px; color:white;">REJECT</button>
                    </div>
                </div>`;
            });
        });

        window.appv = async (k, a) => { await set(ref(db, 'master_data/balance'), bal + a); await remove(ref(db, 'tickets/'+k)); };
        window.rej = async (k) => await remove(ref(db, 'tickets/'+k));

        window.nt = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        };
    </script>
</body>
</html>
