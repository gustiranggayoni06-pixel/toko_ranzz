<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANZZ_JB | Marketplace Digital Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --success: #10b981;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); min-height: 100vh; overflow-x: hidden; }

        /* NAVBAR MODERN */
        nav {
            position: fixed; top: 0; width: 100%; padding: 1rem 8%;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
            display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .nav-right { display: flex; align-items: center; gap: 20px; }

        /* IKON KERANJANG SHOPEE STYLE */
        .cart-btn {
            position: relative; cursor: pointer; padding: 10px;
            background: rgba(255,255,255,0.05); border-radius: 12px;
            transition: 0.3s; display: flex; align-items: center;
        }
        .cart-btn:hover { background: rgba(99, 102, 241, 0.2); transform: scale(1.1); }
        .badge {
            position: absolute; top: -5px; right: -5px;
            background: #ff4d4d; color: white; font-size: 0.7rem;
            font-weight: 800; width: 18px; height: 18px;
            display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }

        /* CARD PRODUK */
        .container { max-width: 1200px; margin: 140px auto; padding: 0 5%; }
        .product-card {
            background: var(--card-bg); border-radius: 30px; padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            max-width: 400px; margin: 0 auto; box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .price { font-size: 1.8rem; font-weight: 800; color: var(--success); margin: 15px 0; display: block; }

        /* SEPARATED BUTTONS */
        .action-group { display: flex; gap: 12px; margin-top: 25px; }
        
        .btn-add-cart {
            flex: 1; padding: 15px; border-radius: 15px; border: 2px solid var(--primary);
            background: transparent; color: var(--primary); font-weight: 700;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-add-cart:hover { background: rgba(99, 102, 241, 0.1); }

        .btn-buy-now {
            flex: 1.5; padding: 15px; border-radius: 15px; border: none;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white; font-weight: 800; cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        .btn-buy-now:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* SIDEBAR KERANJANG */
        #cart-sidebar {
            position: fixed; right: -100%; top: 0; width: 350px; height: 100%;
            background: #111827; z-index: 2000; padding: 40px 25px;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #cart-sidebar.open { right: 0; }

        .cart-item {
            background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px;
            margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }

        /* NOTIFIKASI GMAIL STYLE */
        #gmail-notif {
            position: fixed; bottom: 30px; left: 30px; background: #fff; color: #333;
            padding: 15px 25px; border-radius: 12px; display: none; z-index: 3000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-left: 5px solid #ea4335;
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp { from { transform: translateY(100px); } to { transform: translateY(0); } }
    </style>
</head>
<body>

    <nav>
        <div style="font-size: 1.4rem; font-weight: 800; letter-spacing: -1px;">RANZZ<span style="color: var(--primary);">_JB</span></div>
        <div class="nav-right">
            <div class="cart-btn" onclick="toggleCart()">
                <span style="font-size: 1.2rem;">ðŸ›’</span>
                <span class="badge" id="cart-count">0</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="product-card">
            <h2 id="prod-name">Akun E-Football Mythic</h2>
            <p style="color: #94a3b8; font-size: 0.9rem; margin: 10px 0;">Sistem Pengiriman Otomatis Via Gmail âš¡</p>
            <span class="price">Rp 200.000</span>
            
            <div class="action-group">
                <button class="btn-add-cart" onclick="addToCart('Akun Mythic', 200000)">
                    <span>+</span> ðŸ›’
                </button>
                <button class="btn-buy-now" onclick="instantBuy('Akun Mythic', '200rb')">Beli Sekarang</button>
            </div>
        </div>
    </div>

    <div id="cart-sidebar">
        <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
            <h2 style="font-weight: 800;">Keranjang Saya</h2>
            <span onclick="toggleCart()" style="cursor: pointer; font-size: 1.5rem;">&times;</span>
        </div>
        <div id="cart-content">
            <p style="color: #4b5563; text-align: center;">Keranjang kosong</p>
        </div>
        <button id="checkout-btn" class="btn-buy-now" style="width: 100%; margin-top: 20px; display: none;" onclick="checkoutCart()">Checkout Pesanan</button>
    </div>

    <div id="gmail-notif">
        <div style="display: flex; align-items: center; gap: 12px;">
            <span style="font-size: 1.5rem;">ðŸ“§</span>
            <div>
                <strong style="display: block; font-size: 0.9rem;">RANZZ_JB Official</strong>
                <span style="font-size: 0.8rem;">Data Akun Berhasil Dikirim ke Email!</span>
            </div>
        </div>
    </div>

    <script>
        let cart = [];

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('open');
        }

        // FUNGSI 1: Hanya tambah ke keranjang (Shopee Style)
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCartUI();
            alert("âœ… Dimasukkan ke keranjang!");
        }

        function updateCartUI() {
            const count = document.getElementById('cart-count');
            const content = document.getElementById('cart-content');
            const btn = document.getElementById('checkout-btn');
            
            count.innerText = cart.length;
            
            if(cart.length > 0) {
                content.innerHTML = cart.map(item => `
                    <div class="cart-item">
                        <span>${item.name}</span>
                        <span style="color: #10b981; font-weight: 700;">Rp ${item.price.toLocaleString()}</span>
                    </div>
                `).join('');
                btn.style.display = "block";
            }
        }

        // FUNGSI 2: Langsung beli tanpa keranjang
        function instantBuy(name, price) {
            const confirmBuy = confirm(`Langsung beli ${name} seharga ${price}?`);
            if(confirmBuy) {
                window.location.href = `mailto:gustiranggayoni06@gmail.com?subject=INSTANT BUY - ${name}&body=Saya ingin membeli ${name} seharga ${price}.`;
                
                // Simulasi Proses Pengiriman
                setTimeout(showGmailNotif, 5000);
            }
        }

        function checkoutCart() {
            let list = cart.map(i => i.name).join(", ");
            window.location.href = `https://wa.me/6281218002778?text=Halo Admin, saya mau checkout dari keranjang: ${list}`;
        }

        function showGmailNotif() {
            const notif = document.getElementById('gmail-notif');
            notif.style.display = "block";
            setTimeout(() => { notif.style.display = "none"; }, 6000);
        }
    </script>
</body>
</html>
