<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RANZZSTORE | PREMIUM CYBER</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050508; --card: rgba(20, 20, 30, 0.6); --text: #ffffff;
            --accent: #00d2ff; --purple: #9d50bb; --success: #00ff88; 
            --danger: #ff3b30; --border: rgba(255,255,255,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { 
            background: var(--bg); color: var(--text); height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 0% 0%, #1a0033 0%, transparent 50%), 
                              radial-gradient(circle at 100% 100%, #001d3d 0%, transparent 50%);
        }

        /* ANIMASI RUNNING LED */
        @keyframes ledRotate {
            0% { border-color: var(--accent); box-shadow: 0 0 5px var(--accent); }
            50% { border-color: var(--purple); box-shadow: 0 0 15px var(--purple); }
            100% { border-color: var(--accent); box-shadow: 0 0 5px var(--accent); }
        }

        header { padding: 25px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); backdrop-filter: blur(20px); }
        .logo { font-family: 'Space Grotesk', sans-serif; font-size: 26px; font-weight: 900; letter-spacing: -1px; background: linear-gradient(to right, #fff, var(--accent)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(0,210,255,0.5)); }

        .main-view { height: calc(100vh - 160px); overflow-y: auto; padding: 20px; padding-bottom: 120px; scroll-behavior: smooth; }
        .page { display: none; } .page.active { display: block; animation: slideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(30px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }

        .glass-card { 
            background: var(--card); backdrop-filter: blur(20px); border-radius: 30px; padding: 22px; 
            border: 1px solid var(--border); margin-bottom: 20px; transition: 0.3s;
        }
        .premium-border { border: 2px solid var(--accent); animation: ledRotate 4s infinite; }

        .btn { 
            background: linear-gradient(135deg, var(--accent), var(--purple)); color: white; border: none; 
            padding: 18px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; 
            transition: 0.3s; margin-top: 10px; font-size: 15px; text-transform: uppercase;
        }
        .btn-sm { padding: 12px; font-size: 12px; width: 48%; border-radius: 15px; }

        .input-box { 
            background: rgba(0,0,0,0.3); border: 1px solid var(--border); padding: 18px; 
            border-radius: 18px; color: white; width: 100%; margin-bottom: 15px; outline: none; font-weight: 600;
        }

        /* NAVBAR CYBER */
        nav { 
            position: fixed; bottom: 25px; left: 20px; right: 20px; 
            background: rgba(10,10,20,0.9); backdrop-filter: blur(30px); 
            border: 1px solid var(--border); border-radius: 40px; 
            display: flex; justify-content: space-around; padding: 20px; z-index: 1000;
        }
        .nav-item { font-size: 26px; cursor: pointer; opacity: 0.3; transition: 0.4s; filter: drop-shadow(0 0 8px var(--accent)); }
        .nav-item.active { opacity: 1; color: var(--accent); transform: translateY(-10px) scale(1.2); }

        .copy-btn { background: var(--accent); color: #000; padding: 5px 10px; border-radius: 8px; font-size: 10px; font-weight: 900; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <div class="logo">RANZZSTORE</div>
        <div id="main-balance" style="font-weight: 900; color: var(--success); font-family: 'Space Grotesk'; font-size: 18px;">Rp 0</div>
    </header>

    <div class="main-view">
        <div id="p-home" class="page active">
            <h2 style="margin-bottom: 20px; font-weight: 800; letter-spacing: -1px;">Digital Products ‚ö°</h2>
            <div id="prod-list" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;"></div>
        </div>

        <div id="p-db" class="page">
            <h2 style="margin-bottom: 20px;">Master Control üõ†Ô∏è</h2>
            <div id="depo-requests"></div>
            <div class="glass-card">
                <h4 style="margin-bottom:15px; opacity: 0.7;">User Database</h4>
                <div id="user-list"></div>
            </div>
        </div>

        <div id="p-prof" class="page">
            <div id="auth-ui" class="glass-card premium-border">
                <h2 style="text-align: center; margin-bottom: 25px; font-family: 'Space Grotesk';">IDENTIFICATION</h2>
                <input type="text" id="l-user" class="input-box" placeholder="USERNAME">
                <input type="password" id="l-pass" class="input-box" placeholder="PASSWORD">
                <button class="btn" onclick="handleAuth('LOGIN')">ACCESS SYSTEM</button>
                <button class="btn" style="background:transparent; border:1px solid var(--accent); margin-top:12px;" onclick="handleAuth('REG')">CREATE ACCOUNT</button>
            </div>
            <div id="user-ui" style="display:none;">
                <div class="glass-card premium-border" style="text-align: center;">
                    <div style="font-size: 50px; margin-bottom: 15px; filter: drop-shadow(0 0 15px var(--accent));">üë§</div>
                    <h2 id="u-name-display" style="font-family: 'Space Grotesk'; text-transform: uppercase;">-</h2>
                    <div style="background: var(--accent); color: #000; display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 10px; font-weight: 900; margin-top: 10px;">VERIFIED MEMBER</div>
                </div>
                <div class="glass-card">
                    <h4 style="margin-bottom: 15px;">Security Settings</h4>
                    <input type="password" id="new-pw" class="input-box" placeholder="New Password">
                    <button class="btn" onclick="changePW()">UPDATE PASSWORD</button>
                    <button class="btn" style="background: var(--danger); margin-top: 25px; box-shadow: 0 5px 15px rgba(255,59,48,0.3);" onclick="logout()">LOGOUT SYSTEM</button>
                </div>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="nt('p-home', this)">üè†</div>
        <div class="nav-item" onclick="openDepo()">üí∏</div>
        <div id="owner-nav" style="display: contents;"></div>
        <div class="nav-item" id="prof-nav" onclick="nt('p-prof', this)">üë§</div>
    </nav>

    <div id="m-depo" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); display:none; align-items:center; justify-content:center; z-index:10000; padding:25px; backdrop-filter: blur(10px);">
        <div class="glass-card premium-border" style="width: 100%; max-width: 400px; text-align: center;">
            <h3 style="margin-bottom: 20px;">TOP UP BALANCE</h3>
            <div class="input-box" style="text-align: left; font-size: 13px; border-color: var(--accent); background: rgba(0,210,255,0.05);">
                DANA: <b>08123456789</b> <span class="copy-btn" onclick="copy('08123456789')">COPY</span><br>
                GOPAY: <b>08123456789</b> <span class="copy-btn" onclick="copy('08123456789')">COPY</span>
            </div>
            <input type="number" id="d-amt" class="input-box" placeholder="Amount (Min 10.000)">
            <button class="btn" onclick="submitDepo()">SUBMIT REQUEST</button>
            <button class="btn" style="background:none; box-shadow:none; font-size: 12px;" onclick="closeModal()">CANCEL</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const conf = { databaseURL: "https://flutter-ai-playground-e9460-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const app = initializeApp(conf);
        const db = getDatabase(app);
        let user = JSON.parse(localStorage.getItem('ranzz_nexus_session'));

        window.copy = (t) => { navigator.clipboard.writeText(t); alert("Nomor Tersalin!"); };

        window.handleAuth = async (m) => {
            const u = document.getElementById('l-user').value.trim(), p = document.getElementById('l-pass').value;
            if(!u || !p) return alert("Please fill all data!");
            const r = ref(db, 'nexus_users/'+u), s = await get(r);
            if(m==='LOGIN'){
                if(s.exists() && s.val().password === p){ localStorage.setItem('ranzz_nexus_session', JSON.stringify(s.val())); location.reload(); }
                else alert("Access Denied: Wrong Credentials");
            } else {
                if(s.exists()) return alert("Username already exists!");
                await set(r, {username:u, password:p, balance:0}); alert("Registration Successful!");
            }
        };

        if(user){
            document.getElementById('auth-ui').style.display = 'none';
            document.getElementById('user-ui').style.display = 'block';
            document.getElementById('u-name-display').innerText = user.username;
            onValue(ref(db, `nexus_users/${user.username}/balance`), s => {
                document.getElementById('main-balance').innerText = "Rp " + (s.val() || 0).toLocaleString();
            });
            if(user.username === "Ranzz_Own"){
                document.getElementById('owner-nav').innerHTML = `<div class="nav-item" onclick="nt('p-db', this)">üìä</div>`;
                initOwner();
            }
        }

        function initOwner(){
            onValue(ref(db, 'nexus_users'), s => {
                const l = document.getElementById('user-list'); l.innerHTML = "";
                s.forEach(u => { l.innerHTML += `<div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid rgba(255,255,255,0.05); font-size:13px;"><span>${u.val().username}</span><b>Rp ${u.val().balance.toLocaleString()}</b></div>`; });
            });
            onValue(ref(db, 'nexus_depo'), s => {
                const d = document.getElementById('depo-requests'); d.innerHTML = "";
                s.forEach(r => { 
                    const v = r.val();
                    d.innerHTML += `<div class="glass-card" style="border-left:4px solid var(--accent)">
                        <small style="opacity:0.6">Deposit Request:</small><br>
                        <b>${v.user}</b> <span style="color:var(--success)">+Rp ${v.amt.toLocaleString()}</span>
                        <div style="display:flex; justify-content:space-between; margin-top:15px;">
                            <button class="btn btn-sm" style="background:var(--success)" onclick="manageDepo('${r.key}','${v.user}',${v.amt},'ACC')">ACC ‚úÖ</button>
                            <button class="btn btn-sm" style="background:var(--danger)" onclick="manageDepo('${r.key}','${v.user}',${v.amt},'REJ')">REJECT ‚ùå</button>
                        </div>
                    </div>`; 
                });
            });
        }

        window.manageDepo = async (id, u, a, act) => {
            if(act === 'ACC') {
                const r = ref(db, `nexus_users/${u}`);
                const s = await get(r);
                await update(r, { balance: (s.val().balance || 0) + a });
                alert("Deposit Approved!");
            } else { alert("Request Rejected!"); }
            await remove(ref(db, `nexus_depo/${id}`));
        };

        window.nt = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        };
        window.openDepo = () => { if(!user) alert("Login first!"); else document.getElementById('m-depo').style.display = 'flex'; };
        window.closeModal = () => document.getElementById('m-depo').style.display = 'none';
        window.submitDepo = async () => {
            const a = parseInt(document.getElementById('d-amt').value);
            if(a < 10000) return alert("Minimum Topup Rp 10.000");
            await push(ref(db, 'nexus_depo'), { user: user.username, amt: a });
            alert("Request Sent to Master!"); closeModal();
        };
        window.logout = () => { localStorage.clear(); location.reload(); };
        window.changePW = async () => {
            const n = document.getElementById('new-pw').value;
            if(!n) return alert("Enter password!");
            await update(ref(db, `nexus_users/${user.username}`), { password: n });
            alert("Password updated!");
        };
    </script>
</body>
</html>
