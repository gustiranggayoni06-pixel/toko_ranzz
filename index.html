<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VORTEX V.129 | MASTER RANZZ</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #010204; --card: rgba(28,28,30,0.7); --border: rgba(255,255,255,0.1);
            --accent: #0a84ff; --success: #32d74b; --danger: #ff453a; --dim: #8e8e93;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; overflow: hidden; height: 100vh; }
        
        #db-loader { position: fixed; top: 0; left: 0; width: 0%; height: 3px; background: var(--accent); z-index: 10001; transition: 0.3s; }
        #custom-alert { position: fixed; top: -100px; left: 50%; transform: translateX(-50%); background: rgba(44,44,46,0.95); backdrop-filter: blur(20px); padding: 12px 25px; border-radius: 25px; z-index: 10000; transition: 0.6s; border: 1px solid var(--border); display: flex; align-items: center; gap: 10px; font-weight: 600; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #custom-alert.show { top: 25px; }

        header { padding: 25px 20px; display: flex; justify-content: space-between; align-items: center; }
        .balance-chip { background: rgba(50, 215, 75, 0.1); padding: 10px 20px; border-radius: 50px; font-weight: 800; color: var(--success); border: 1px solid rgba(50, 215, 75, 0.2); }
        
        .main-view { height: calc(100vh - 160px); overflow-y: auto; padding: 0 20px 100px; }
        .page { display: none; } .page.active { display: block; animation: fade 0.3s ease-out; }
        @keyframes fade { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .prod-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card-modern { position: relative; background: var(--card); border-radius: 24px; padding: 12px; border: 1px solid var(--border); backdrop-filter: blur(15px); cursor: pointer; transition: 0.2s; }
        .card-modern img { width: 100%; height: 130px; object-fit: cover; border-radius: 18px; margin-bottom: 10px; background: #222; }

        .btn-ios { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 20px; font-weight: 800; width: 100%; cursor: pointer; transition: 0.2s; }
        .input-box { background: #1c1c1e; border: 1px solid var(--border); padding: 16px; border-radius: 18px; color: white; width: 100%; margin-bottom: 12px; outline: none; }

        .profile-header { padding: 20px 0; display: flex; flex-direction: column; align-items: center; }
        .avatar-circle { width: 90px; height: 90px; background: linear-gradient(135deg, var(--accent), #5856d6); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin-bottom: 10px; }
        
        .menu-list { background: var(--card); border-radius: 24px; overflow: hidden; border: 1px solid var(--border); margin-top: 20px; }
        .menu-item { display: flex; align-items: center; justify-content: space-between; padding: 16px 20px; border-bottom: 1px solid var(--border); cursor: pointer; }

        nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(18,18,20,0.8); backdrop-filter: blur(30px); border-top: 1px solid var(--border); display: flex; justify-content: space-around; padding: 15px 10px 35px; z-index: 1000; }
        .nav-item { font-size: 22px; opacity: 0.4; color: #fff; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--accent); }
        .nav-add { background: var(--accent); width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; transform: translateY(-10px); }

        /* Overlay System */
        .overlay { position: fixed; bottom: -100%; left: 0; width: 100%; background: #151517; z-index: 2000; border-radius: 30px 30px 0 0; padding: 25px; transition: 0.5s cubic-bezier(0.32, 0.72, 0, 1); border-top: 1px solid var(--border); }
        .overlay.show { bottom: 0; }
        .info-card { background: rgba(255,255,255,0.03); border-radius: 20px; padding: 5px 15px; border: 1px solid var(--border); }
        .info-row { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid var(--border); }
        .info-row:last-child { border-bottom: none; }
        .info-row span:first-child { color: var(--dim); font-size: 13px; }
        .info-row span:last-child { font-weight: 700; color: #fff; font-family: 'JetBrains Mono', monospace; font-size: 13px; }

        .admin-only { display: none !important; }
        .is-admin .admin-only { display: block !important; }
    </style>
</head>
<body id="body-tag">

    <div id="db-loader"></div>
    <div id="custom-alert">‚ö†Ô∏è <span id="alert-msg">Status</span></div>

    <header>
        <div style="font-size:22px; font-weight:900;">VORTEX <span style="color:var(--accent);">V.129</span></div>
        <div class="balance-chip" id="user-status">Rp 0</div>
    </header>

    <div class="main-view">
        <div id="p-home" class="page active">
            <div id="prod-list" class="prod-grid"></div>
        </div>

        <div id="p-topup" class="page">
            <div id="wallet-core" style="display:none;">
                <h3 style="margin-bottom:15px;">Top Up Saldo</h3>
                <input type="number" id="in-topup" class="input-box" placeholder="Masukkan Nominal">
                <button class="btn-ios" onclick="requestTopup()">Proses Top Up</button>
            </div>
            <div id="wallet-gate" style="text-align:center; padding:50px;">
                <h3>Akses Terbatas üîí</h3>
                <button class="btn-ios" style="margin-top:20px;" onclick="nt('p-prof')">Login Sekarang</button>
            </div>
        </div>

        <div id="p-prof" class="page">
            <div id="auth-gate">
                <h2 id="auth-title">Sign In</h2>
                <input type="text" id="inp-u" class="input-box" placeholder="Username">
                <input type="password" id="inp-p" class="input-box" placeholder="Password">
                <button class="btn-ios" onclick="handleAuth()">Lanjutkan</button>
                <p style="text-align:center; margin-top:20px;" onclick="toggleAuthMode()" id="auth-toggle-btn">Belum punya akun? Daftar</p>
            </div>

            <div id="profile-core" style="display:none;">
                <div class="profile-header">
                    <div class="avatar-circle">üë§</div>
                    <h2 id="disp-user">Username</h2>
                    <p id="disp-role" style="color:var(--accent); font-weight:800;"></p>
                </div>
                <div class="menu-list">
                    <div class="menu-item" onclick="openSettings()">
                        <span>‚öôÔ∏è Pengaturan Akun</span>
                        <span>‚ùØ</span>
                    </div>
                    <div class="menu-item" onclick="window.open('https://t.me/ALAPAH_10')">
                        <span>‚úàÔ∏è Bantuan Telegram</span>
                        <span>‚ùØ</span>
                    </div>
                    <div class="menu-item" style="color:var(--danger);" onclick="location.reload()">
                        <span>üö™ Keluar Akun</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="settings-panel" class="overlay">
        <h3 style="text-align:center; margin-bottom:20px;">Informasi Profil</h3>
        <div class="info-card" id="settings-content">
            </div>
        <button onclick="closeSettings()" class="btn-ios" style="margin-top:20px; background:#222;">Tutup</button>
    </div>

    <div id="add-panel" class="overlay">
        <h3>Tambah Produk Baru</h3>
        <input type="text" id="add-n" class="input-box" placeholder="Nama Produk">
        <input type="number" id="add-p" class="input-box" placeholder="Harga">
        <input type="file" id="file-prod" class="input-box">
        <button class="btn-ios" onclick="uploadAndPush()">Publikasikan</button>
        <button onclick="toggleAddPanel()" style="width:100%; background:none; border:none; color:var(--dim); margin-top:15px;">Batal</button>
    </div>

    <nav>
        <div class="nav-item active" onclick="nt('p-home', this)">üè†</div>
        <div class="nav-item" onclick="nt('p-topup', this)">üíµ</div>
        <div class="nav-item nav-add admin-only" onclick="toggleAddPanel()">‚ûï</div>
        <div class="nav-item" onclick="nt('p-prof', this)">üë§</div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://flutter-ai-playground-e9460-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const IMGBB_KEY = "34f195861496a99264c7674143a75871";

        let isLoginMode = true;
        window.userLog = null;

        // --- FUNGSI PENGATURAN (FIXED) ---
        window.openSettings = () => {
            if(!window.userLog) return;
            const content = document.getElementById('settings-content');
            const dateStr = new Date(window.userLog.time).toLocaleDateString('id-ID', { day:'2-digit', month:'long', year:'numeric' });
            
            content.innerHTML = `
                <div class="info-row"><span>ID PENGGUNA</span> <span>VRX-${window.userLog.time.toString().slice(-6)}</span></div>
                <div class="info-row"><span>USERNAME</span> <span>${window.userLog.username}</span></div>
                <div class="info-row"><span>ROLE</span> <span>${window.userLog.role}</span></div>
                <div class="info-row"><span>TANGGAL DAFTAR</span> <span>${dateStr}</span></div>
                <div class="info-row"><span>STATUS</span> <span style="color:var(--success)">AKTIF</span></div>
            `;
            document.getElementById('settings-panel').classList.add('show');
        };

        window.closeSettings = () => document.getElementById('settings-panel').classList.remove('show');

        // --- AUTH SYSTEM ---
        window.handleAuth = async () => {
            const u = document.getElementById('inp-u').value.trim(), p = document.getElementById('inp-p').value.trim();
            if(!u || !p) return alert("Isi semua data!");
            const r = ref(db, 'vortex_users/' + u);
            const s = await get(r);
            if(isLoginMode) {
                if(s.exists() && s.val().password === p) loginSuccess(s.val());
                else alert("Username atau password salah!");
            } else {
                if(s.exists()) alert("Username sudah terdaftar!");
                else {
                    const d = { username: u, password: p, balance: 0, role: (u === "Ranzz_Own" ? "OWNER" : "MEMBER"), time: Date.now() };
                    await set(r, d); loginSuccess(d);
                }
            }
        };

        function loginSuccess(data) {
            window.userLog = data;
            document.getElementById('auth-gate').style.display = 'none';
            document.getElementById('profile-core').style.display = 'block';
            document.getElementById('wallet-gate').style.display = 'none';
            document.getElementById('wallet-core').style.display = 'block';
            document.getElementById('disp-user').innerText = data.username;
            document.getElementById('disp-role').innerText = data.role;
            if(data.role === "OWNER") document.getElementById('body-tag').classList.add('is-admin');
            onValue(ref(db, `vortex_users/${data.username}/balance`), snap => {
                document.getElementById('user-status').innerText = "Rp " + (snap.val() || 0).toLocaleString();
            });
            nt('p-home');
        }

        window.buyProduct = (name, price) => {
            if(!window.userLog) { nt('p-prof'); return; }
            if(confirm(`Pesan ${name}?`)) {
                const mail = "gustiranggayoni06@gmail.com";
                const id = "VRX-" + Math.floor(Math.random()*90000);
                const body = `Halo Admin,\n\nOrder: ${name}\nHarga: Rp ${price.toLocaleString()}\n\nUser: ${window.userLog.username}\nID: VRX-${window.userLog.time.toString().slice(-6)}`;
                window.location.href = `mailto:${mail}?subject=ORDER ${id}&body=${encodeURIComponent(body)}`;
            }
        };

        // --- UTILS ---
        window.nt = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
        };

        window.toggleAuthMode = () => {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? "Sign In" : "Sign Up";
            document.getElementById('auth-toggle-btn').innerText = isLoginMode ? "Belum punya akun? Daftar" : "Sudah punya akun? Login";
        };

        window.toggleAddPanel = () => document.getElementById('add-panel').classList.toggle('show');

        onValue(ref(db, 'products'), snap => {
            const l = document.getElementById('prod-list'); l.innerHTML = "";
            snap.forEach(c => {
                const d = c.val();
                l.innerHTML += `
                    <div class="card-modern" onclick="buyProduct('${d.name}', ${d.price})">
                        <img src="${d.img}">
                        <b>${d.name}</b><br>
                        <span style="color:var(--accent)">Rp ${d.price.toLocaleString()}</span>
                    </div>`;
            });
        });
    </script>
</body>
</html>
