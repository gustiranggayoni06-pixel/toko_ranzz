<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = { 
        databaseURL: "https://flutter-ai-playground-e9460-default-rtdb.asia-southeast1.firebasedatabase.app" 
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const MASTER = "Ranzz_Own";
    let tempP = "";

    // PERBAIKAN: Ekspos fungsi ke window agar bisa dipanggil oleh onclick di HTML
    const showToast = (txt) => {
        const t = document.getElementById('toast');
        t.innerText = txt; t.style.display = 'block';
        setTimeout(() => { t.style.display = 'none'; }, 2000);
    };

    window.auth = async () => {
        const u = document.getElementById('au').value.trim();
        const p = document.getElementById('ap').value;
        const s = await get(ref(db, `users/${u}`));
        if(s.exists() && s.val().pass === p) {
            localStorage.setItem('vx_u', u); location.reload();
        } else alert("Access Denied!");
    };

    window.openUserEdit = async (u) => {
        const s = await get(ref(db, `users/${u}`));
        const d = s.val();
        document.getElementById('ed-old-username').value = u;
        document.getElementById('ed-id').value = d.id || "";
        document.getElementById('ed-pass').value = d.pass || "";
        document.getElementById('user-editor').style.display = 'flex';
    };

    window.saveUserEdit = async () => {
        const u = document.getElementById('ed-old-username').value;
        const newId = document.getElementById('ed-id').value;
        const newPass = document.getElementById('ed-pass').value;
        
        await update(ref(db, `users/${u}`), {
            id: newId,
            pass: newPass
        });
        
        document.getElementById('user-editor').style.display = 'none';
        showToast("USER UPDATED!");
    };

    window.hapusUser = async (u) => {
        if(confirm(`Hapus user @${u}?`)) {
            await remove(ref(db, `users/${u}`));
            showToast("USER DELETED!");
        }
    };

    // Fungsi hapus produk yang benar
    window.hapusProd = async (key) => {
        if(confirm("Hapus produk ini?")) {
            await remove(ref(db, `vortex_items/${key}`));
            showToast("PRODUCT DELETED!");
        }
    };

    window.loadImg = (ev) => {
        const reader = new FileReader();
        reader.onload = () => {
            tempP = reader.result;
            const preview = document.getElementById('pi');
            preview.src = tempP;
            preview.style.display = 'block';
            document.getElementById('ut').style.display = 'none';
        };
        reader.readAsDataURL(ev.target.files[0]);
    };

    window.saveProd = async () => {
        const id = document.getElementById('edit-id').value || 'p_' + Date.now();
        const name = document.getElementById('pn').value;
        const price = document.getElementById('pp').value;
        
        if(!name || !price) return alert("Isi nama dan harga!");

        const data = { name, price };
        if(tempP) data.img = tempP;

        await update(ref(db, `vortex_items/${id}`), data);
        showToast("PRODUCT SAVED!");
        
        // Reset form
        document.getElementById('pn').value = '';
        document.getElementById('pp').value = '';
        document.getElementById('pi').style.display = 'none';
        document.getElementById('ut').style.display = 'block';
        tempP = "";
    };

    window.nt = (id, el) => {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(el) el.classList.add('active');
    };

    window.onload = () => {
        const u = localStorage.getItem('vx_u');
        if(!u) return;

        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('h-main').style.display = 'flex';
        document.getElementById('m-box').style.display = 'block';
        document.getElementById('c-main').style.display = 'block';
        document.getElementById('nb').style.display = 'flex';

        onValue(ref(db, `users/${u}`), (s) => {
            const d = s.val();
            if(d) {
                document.getElementById('ud').innerText = "@" + (d.alias || u);
                document.getElementById('ui').innerText = "ID: " + (d.id || "000");
            }
        });

        if(u === MASTER) {
            document.querySelectorAll('.owner-only').forEach(e => e.style.setProperty('display','block','important'));
            
            onValue(ref(db, 'users'), (snap) => {
                const l = document.getElementById('list-db'); 
                l.innerHTML = '';
                snap.forEach(us => {
                    const ud = us.val();
                    l.innerHTML += `
                        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <b style="font-size:12px;">@${us.key}</b><br>
                                <small style="font-size:9px; opacity:0.6;">PW: ${ud.pass} | ID: ${ud.id}</small>
                            </div>
                            <div>
                                <button class="btn btn-edit" onclick="window.openUserEdit('${us.key}')">EDIT</button>
                                <button class="btn btn-del" onclick="window.hapusUser('${us.key}')">DEL</button>
                            </div>
                        </div>`;
                });
            });
        }

        onValue(ref(db, 'vortex_items'), (snap) => {
            const lp = document.getElementById('list-prod'); 
            const lm = document.getElementById('list-manage'); 
            lp.innerHTML = ''; 
            lm.innerHTML = '';
            
            snap.forEach(c => {
                const d = c.val();
                const imgSrc = d.img || 'https://via.placeholder.com/50';
                
                // List di Beranda
                lp.innerHTML += `
                    <div class="card" style="display:flex; gap:15px; align-items:center;">
                        <img src="${imgSrc}" style="width:50px; height:50px; border-radius:10px; object-fit:cover;">
                        <div><b>${d.name}</b><br><small>IDR ${d.price}</small></div>
                    </div>`;

                // List di Manage (Khusus Master)
                if(u === MASTER) {
                    lm.innerHTML += `
                        <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
                            <span>${d.name}</span>
                            <button class="btn btn-del" onclick="window.hapusProd('${c.key}')">DEL</button>
                        </div>`;
                }
            });
        });
    };
</script>
