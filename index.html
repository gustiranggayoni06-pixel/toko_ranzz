<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VORTEX V.39 | God Recovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505; --card: #111111; --text: #ffffff;
            --accent: #00d2ff; --border: #222;
            --danger: #ff0055; --owner-gold: #ffd700;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; }

        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); background: rgba(17,17,17,0.9); }
        .v-logo { font-family: 'Orbitron'; font-weight: 900; color: var(--accent); }

        .main-container { height: calc(100vh - 140px); overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .page { display: none; } .page.active { display: block; }

        .card { background: var(--card); border: 1px solid var(--border); border-radius: 15px; padding: 15px; margin-bottom: 12px; }
        
        /* INPUT STYLING */
        input { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: #fff; border-radius: 10px; margin-bottom: 10px; outline: none; }
        input:focus { border-color: var(--accent); }
        .btn { border: none; padding: 12px; border-radius: 10px; font-family: 'Orbitron'; font-weight: 900; font-size: 10px; cursor: pointer; width: 100%; transition: 0.3s; }
        .btn-main { background: var(--accent); color: #000; }
        .btn-gold { background: var(--owner-gold); color: #000; }
        .btn-del { background: rgba(255,0,85,0.1); color: var(--danger); border: 1px solid var(--danger); }

        /* UPLOAD BOX */
        .upload-box { border: 2px dashed var(--border); border-radius: 12px; padding: 20px; text-align: center; cursor: pointer; margin-bottom: 15px; }
        .upload-box img { width: 100%; border-radius: 10px; margin-top: 10px; display: none; }

        /* DATABASE & LIST */
        .db-item { display: flex; justify-content: space-between; align-items: center; background: #161616; padding: 12px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 8px; }

        /* NAV BAR */
        nav { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 92%; background: rgba(17,17,17,0.95); border: 1px solid var(--border); border-radius: 20px; display: flex; justify-content: space-around; padding: 15px; z-index: 10000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .nav-item { font-size: 22px; opacity: 0.3; cursor: pointer; }
        .nav-item.active { opacity: 1; color: var(--accent); }
    </style>
</head>
<body>

    <header>
        <div class="v-logo">VORTEX<span>V39</span></div>
        <div style="font-size:8px; font-family:'Orbitron'; color:var(--owner-gold);">GOD_RECOVERY_MODE</div>
    </header>

    <div class="main-container">
        <div id="p-home" class="page active">
            <h3 style="font-family:'Orbitron'; font-size:11px; margin-bottom:15px; color:var(--accent);">// STORE_FRONT</h3>
            <div id="list-prod"></div>
        </div>

        <div id="p-add" class="page">
            <div class="card">
                <h3 style="font-family:'Orbitron'; font-size:11px; margin-bottom:15px;">ADD PRODUCT + PHOTO</h3>
                <input type="text" id="p_name" placeholder="Nama Produk">
                <input type="text" id="p_price" placeholder="Harga (IDR)">
                <div class="upload-box" onclick="document.getElementById('p_file').click()">
                    <span id="up_text">üì∏ KLIK UNTUK TAMBAH FOTO</span>
                    <img id="p_preview">
                    <input type="file" id="p_file" accept="image/*" style="display:none" onchange="previewImg(this, 'p_preview', 'up_text')">
                </div>
                <button class="btn btn-main" onclick="saveProduct()">SIMPAN PRODUK</button>
            </div>
        </div>

        <div id="p-manage" class="page">
            <h3 style="font-family:'Orbitron'; font-size:11px; margin-bottom:15px;">MANAGE INVENTORY</h3>
            <div id="list-manage"></div>
        </div>

        <div id="p-db" class="page">
            <h3 style="font-family:'Orbitron'; font-size:11px; margin-bottom:15px; color:var(--owner-gold);">// GLOBAL_DATABASE_TERMINAL</h3>
            <div id="list-db"></div>
        </div>

        <div id="p-prof" class="page">
            <div class="card" style="text-align:center; border:1px solid var(--owner-gold);">
                <div id="prof_avatar" style="width:70px; height:70px; background:var(--owner-gold); color:#000; border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-family:'Orbitron'; font-size:30px; font-weight:900;">R</div>
                <h2 style="font-family:'Orbitron'; color:var(--owner-gold);">@Ranzz_Own</h2>
                <p style="font-size:10px; margin-bottom:15px; opacity:0.7;">SUPREME SYSTEM OWNER</p>
            </div>
            
            <div class="card">
                <h3 style="font-family:'Orbitron'; font-size:11px; margin-bottom:15px; color:var(--accent);">EDIT PROFILE SETTINGS</h3>
                <input type="text" id="edit_name" placeholder="Ganti Username">
                <input type="password" id="edit_pass" placeholder="Ganti Password">
                <button class="btn btn-gold" onclick="updateProfile()">UPDATE SETTINGS</button>
            </div>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="nt('p-home', this)">üè†</div>
        <div class="nav-item" onclick="nt('p-add', this)">‚ûï</div>
        <div class="nav-item" onclick="nt('p-manage', this)">‚öôÔ∏è</div>
        <div class="nav-item" onclick="nt('p-db', this)">üõ°Ô∏è</div>
        <div class="nav-item" onclick="nt('p-prof', this)">üë§</div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, set, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = { databaseURL: "https://flutter-ai-playground-e9460-default-rtdb.asia-southeast1.firebasedatabase.app" };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentBase64 = "";

        // NAVIGASI
        window.nt = (id, el) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            el.classList.add('active');
        };

        // PREVIEW IMAGE
        window.previewImg = (input, imgId, textId) => {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                currentBase64 = e.target.result;
                document.getElementById(imgId).src = currentBase64;
                document.getElementById(imgId).style.display = "block";
                document.getElementById(textId).style.display = "none";
            };
            reader.readAsDataURL(file);
        };

        // SAVE PRODUCT
        window.saveProduct = async () => {
            const n = document.getElementById('p_name').value;
            const p = document.getElementById('p_price').value;
            if(!n || !p || !currentBase64) return alert("Lengkapi Nama, Harga, dan Foto!");
            
            await set(ref(db, 'vortex_items/' + Date.now()), { name: n, price: p, img: currentBase64 });
            alert("PRODUK BERHASIL DITAMBAHKAN!");
            location.reload();
        };

        // RENDER DATABASE (ALL ROLE)
        onValue(ref(db, 'users'), (snap) => {
            const l = document.getElementById('list-db'); l.innerHTML = '';
            snap.forEach(u => {
                const isOwn = u.key.toLowerCase().includes('own');
                l.innerHTML += `
                    <div class="db-item" style="${isOwn ? 'border-left: 3px solid var(--owner-gold)' : ''}">
                        <div>
                            <b style="color:${isOwn ? 'var(--owner-gold)' : 'var(--accent)'}">@${u.key}</b><br>
                            <small>PASS: ${u.val().pass}</small>
                        </div>
                        <button class="btn-del" style="width:auto; padding:5px 10px;" onclick="confirm('Hapus User?') && remove(ref(db, 'users/${u.key}'))">ERASE</button>
                    </div>`;
            });
        });

        // RENDER PRODUK
        onValue(ref(db, 'vortex_items'), (snap) => {
            const lp = document.getElementById('list-prod'), lm = document.getElementById('list-manage');
            lp.innerHTML = ''; lm.innerHTML = '';
            snap.forEach(c => {
                const d = c.val();
                lp.innerHTML += `<div class="card" style="display:flex;gap:15px;align-items:center;"><img src="${d.img}" style="width:50px;height:50px;border-radius:8px;object-fit:cover;"><div><b>${d.name}</b><br><small>IDR ${d.price}</small></div></div>`;
                lm.innerHTML += `<div class="db-item"><span>${d.name}</span><button class="btn-del" style="width:auto; padding:5px 10px;" onclick="remove(ref(db, 'vortex_items/${c.key}'))">HAPUS</button></div>`;
            });
        });

        // UPDATE PROFILE (FIXED)
        window.updateProfile = async () => {
            const newU = document.getElementById('edit_name').value;
            const newP = document.getElementById('edit_pass').value;
            if(!newU || !newP) return alert("Isi username dan password baru!");
            
            await set(ref(db, 'users/' + newU), { pass: newP, role: 'admin' });
            alert("PROFIL DIUPDATE! System akan restart.");
            location.reload();
        };

    </script>
</body>
</html>
